                <div class="header__right">
                    <img src="../components/assets/cart.png" alt="cart">
                    <p class="header__cart-items">0</p>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="filters">
                <div class="container filters__container">
                    <div class="filters__meaning filters-section">
                        <h4 class="filters-section__filter-name">Фильтры по значению</h4>
                        <div class="filters-section__guitar-type">
                            <p class="guitar-type__left">Вид гитары:</p>
                            <div class="guitar-type__right">
                                <input type="checkbox" id="classic" hidden>
                                <label for="classic">Классическая</label>
                                <input type="checkbox" id="acoustic" hidden>
                                <label for="acoustic">Акустическая</label>
                                <input type="checkbox" id="electro-acoustic" hidden>
                                <label for="electro-acoustic">Электро-акустическая</label>
                            </div>
                        </div>
                        <div class="filter-section__guitar-width">
                            <p>Ширина грифа:</p>
                            <input type="checkbox" id="45mm" hidden>
                            <label for="45mm">45 мм</label>
                            <input type="checkbox" id="52mm" hidden>
                            <label for="52mm">52 мм</label>
                        </div>
                        <div class="filter-section__guitar-color">
                            <p>Цвет:</p>
                            <div class="guitar-color__right">
                                <input type="checkbox" id="wood-color" hidden>
                                <label for="wood-color"></label>
                                <input type="checkbox" id="white-color" hidden>
                                <label for="white-color"></label>
                                <input type="checkbox" id="black-color" hidden>
                                <label for="black-color"></label>
                            </div>
                        </div>
                        <div class="choose-popular">
                            <p>Только популярные:</p>
                            <input type="checkbox" id="popular-checkbox" hidden>
                            <label for="popular-checkbox" class="popular-checkbox">
                                <img src="../components/assets/checkmark.png" alt="">
                            </label>
                        </div>
                    </div>
                    <div class="filters__range filters-section">
                        <h4 class="filters-section__filter-name">Фильтры по диапазону</h4>
                            <div class="filters__range__ammount">
                                <p>Количество на складе</p>
                                <div class="range-silder range-slider-amount">
                                    <input type="number" value="1" min="1" max="12" id="amount-min">
                                    <div id="slider-amount" class="slider"></div>
                                    <input type="number" value="12" min="1" max="12" id="amount-max">
                                </div>
                            </div>
                            <div class="filters__range__year">
                                <p>Год выхода на рынок:</p>
                                <div class="range-slider range-slider-year">
                                    <input type="number" value="2010" min="2010" max="2022" id="year-min">
                                    <div id="slider-year" class="slider"></div>
                                    <input type="number" value="2022" min="2010" max="2022" id="year-max">
                                </div> 
                            </div>
                    </div>
                    <div class="search-and-sort filters-section">
                        <div class="search-and-sort__search">
                            <h4 class="search-and-sort__name">Поиск</h4>
                            <div class="searchground">
                                <input type="search" placeholder="Введите текст">
                            </div>
                        </div>
                        <div class="search-and-sort__sort">
                            <h4 class="search-and-sort__name">Сортировка</h4>
                            <select class="select-menu">
                                <option>По названию, от A до Z</option>
                                <option>По названию, от Z до A</option>
                                <option>По году, по возрастанию</option>
                                <option>По году, по убыванию</option>
                            </select>
                        </div>
                        <div class="search-and-sort__buttons">
                            <button class="reset-filters reset-button">Сброс фильтров</button>
                            <button class="reset-options reset-button">Сброс настроек</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="cards">
                <div class="cards__container container"></div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <a href="https://rs.school/" class="left-link">
                    <img src="../components/assets/rsschool.png" alt="rsschool">
                </a>
                <a href="https://rollingscopes.com/" class="right-link">&copy; Rolling Scopes School, 2022</a>
            </div>
        </footer>
    </div>
